<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="header">
        <img
          width="50px"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png?20141107110902"
        />

        <div>
          <h1>Javascript</h1>
          <p>Javascript is a popular programming language</p>
        </div>
      </div>
      <div class="content">
        <div class="tabs">
          <button id="btn-features" class="tab active">Features</button>
          <button id="btn-capabilities" class="tab">Capabilities</button>
          <button id="btn-practices" class="tab">Practices</button>
          <button id="btn-frameworks" class="tab">Frameworks</button>
          <button id="btn-concepts" class="tab">Concepts</button>
        </div>
        <div id="tab-content" class="tab-content">
          <div id="content"></div>
          <div id="picture"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
